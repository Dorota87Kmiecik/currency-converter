<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <section class="container">
        <h1 class="container__header">Przelicznik zlotowek na euro</h1>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Mini kantorek 2.0</legend>
                <label class="form__labelText" for="money">Podaj zlotowki</label>
                <input class="form__money js-money" id=money type="number" min="0.01" required autofocus step="0.01">
                <label class="form__labelText" for="exchange">Kurs walutowy</label>
                <input class="form__exchange js-exchange" id=exchange type="number" min="0.01" required autofocus
                    step="0.01">
                <input class="form__submit" type="submit" value="oblicz!">
            </fieldset>
        </form>

        <p class="container__paragraph">Masz dokladnie: <strong
                class="container__paragraph--strong js-strong">0</strong> Euro</p>
        <p class="container__paragraph js-addParagraph"></p>
    </section>
</body>

</html>
